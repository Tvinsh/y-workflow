<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic</title>

  <link rel="stylesheet" href="//127.0.0.1:8080__uri(/css/utils.css)">
  <link rel="stylesheet" href="//127.0.0.1:8080__uri(/css/index.css)">
  <link rel="stylesheet" href="//127.0.0.1:8080__uri(/font/FZZCYSK/FZZCYSK.css)">
  <link rel="stylesheet" href="//127.0.0.1:8080__uri(/font/KUHEI/KUHEI.css)">
  <link rel="stylesheet" href="//127.0.0.1:8080__uri(/icon/img-sprite.css)">
</head>
<body>
  <script src="//127.0.0.1:8080__uri(/icon/svg-sprite.js)"></script>

  <h1 class="yellow">Basic Demo</h1>

  <h2 class="red FZZCYSK">字体压缩（只有四个字）</h2>

  <h2 class="red KUHEI">风云（只有两个字）</h2>

  <div class="icon-home"></div>
  <div class="icon-rank"></div>
  <div class="icon-sort"></div>

  <svg class="icon"><use xlink:href="#icon-arrow-l"></use></svg>
  <svg class="icon"><use xlink:href="#icon-arrow-r"></use></svg>
  <svg class="icon"><use xlink:href="#icon-size-down"></use></svg>
  <svg class="icon"><use xlink:href="#icon-size-up"></use></svg>

  <img src="//127.0.0.1:8080__uri(/img/bg-1.png)">

  <div class="bg1"></div>
  <div class="bg2"></div>
  <div class="bg3"></div>

  <script src="//qidian.gtimg.com/lbf/2.0.0/LBF.js?max_age=31536000"></script>
  <script>
    // 兼容 amd 模块
    define.amd = define.cmd;

    // LBF 配置
    LBF.config({
      paths: {
        __uri.cmdify.base: '//127.0.0.1:8080/__uri.base', // __uri.cmdify.base 用于替换成 site, __uri.base 用于替换成 static
      },
      alias: {/* __lbf_config_alias__ */},
      deps: {/* __lbf_config_deps__ */}, // @todo 实现 deps 提取，可以结合 cmdify
    });

    LBF.use(['lib.Zepto', '__uri.cmdify(/js/index.js)'], function ($, page) { // __uri.cmdify 用于替换成 site/xxx
      page();
    });
  </script>
</body>
</html>
